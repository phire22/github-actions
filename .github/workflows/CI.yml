name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Define Cache Key & Image List
        id: config
        run: |
          IMAGES=(
            "mcr.microsoft.com/azure-messaging/servicebus-emulator:latest"
            "mcr.microsoft.com/mssql/server:2022-latest"
            "mongo:8.0"
          )
          echo "IMAGE_LIST=${IMAGES[*]}" >> $GITHUB_OUTPUT

          CACHE_KEY_SUFFIX=$(echo "${IMAGES[*]}" | sha256sum | awk '{print $1}')
          echo "key=docker-compose-images-${CACHE_KEY_SUFFIX}" >> $GITHUB_OUTPUT

      - name: üì• Restore Images from Cache
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: /tmp/images.tar
          key: ${{ steps.config.outputs.key }}

      - name: üê≥ Load Images from Cache
        if: steps.restore-cache.outputs.cache-hit == 'true'
        run: |
          echo "Cache hit! Loading all images from /tmp/images.tar"
          docker load -i /tmp/images.tar
          
      - name: ‚¨áÔ∏è Pull Images if Cache Miss
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: |
          echo "Cache miss. Pulling all required images..."
          for image in ${{ steps.config.outputs.IMAGE_LIST }}; do
            docker pull $image
          done

      - name: Build and run Docker Compose
        run: |
          docker compose up -d
